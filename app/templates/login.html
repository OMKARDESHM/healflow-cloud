{% extends "base.html" %}
{% block content %}
<div class="hf-card" style="max-width:420px;margin:40px auto;">
  <h2>Login / Signup</h2>
  <p style="font-size:13px;color:#9ca3af;">
    Use your email and a password to create an account or log in.
  </p>
  <form method="post" action="/login">
    <label style="font-size:13px;">Email</label><br/>
    <input class="hf-input" type="email" name="username" required /><br/><br/>

    <label style="font-size:13px;">Password</label><br/>
    <input class="hf-input" type="password" name="password" required /><br/><br/>

    <button class="hf-btn" type="submit">Continue</button>
  </form>

  {% if error %}
    <p style="color:#f87171;margin-top:10px;font-size:13px;">{{ error }}</p>
  {% endif %}
</div>
{% endblock %}
